<!DOCTYPE html>
<html lang="en-US">
<html>
	<head>
		<meta charset="utf-8">
		<title>Tic Tac Toe by Lindsay Elia</title>
		<link type="text/css" rel="stylesheet" href="style.css">
	</head>

	<body>

		<h1>Tic Tac Toe</h1>
		<p>Click on a square to play.</p>
		<p>User always goes first. Computer should always win. </p>

		<div class="game-board">

			<div class="tile" id="tile0"></div>
			<div class="tile column-center" id="tile1"></div>
			<div class="tile" id="tile2"></div>

		  	<div class="tile row-center" id="tile3"></div>
			<div class="tile column-center row-center" id="tile4"></div>
			<div class="tile row-center" id="tile5"></div>

			<div class="tile" id="tile6"></div>
			<div class="tile column-center" id="tile7"></div>
			<div class="tile" id="tile8"></div>

		</div>

		<script type="text/javascript" src="game-logic.js"></script>
	</body>
</html>
